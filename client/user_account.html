<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Track your maintenance request - MTA</title>
    <meta name="author" content="Fakunle Samuel">
    <!--Let browser know website is optimized for mobile-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="assets/images/favicon.ico">
    <!--Import Google Icon Font-->
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Cairo|Rokkitt" rel="stylesheet">
    <!--Import Font Awesome Icons-->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!--Import css-->
    <link type="text/css" rel="stylesheet" href="./assets/css/styles.css" />
    <link type="text/css" rel="stylesheet" href="./assets/css/navigation.css" />
</head>

<body>
    <div class="row">
        <section class="navigation">
            <div class="nav-container">
                <div class="brand">
                    <a href="./user_account.html">
                        <img src="./assets/images/maintenance.png" style="height: 50px; float: left;" alt="Logo"> &nbsp; M-T-A</a>
                </div>
                <nav>
                    <div class="nav-mobile">
                        <a id="nav-toggle" href="#!">
                            <span></span>
                        </a>
                    </div>
                    <ul class="nav-list">
                        <li id="adminhomepage" style="display: none;">
                            <a href="./adminhomepage.html">Home</a>
                        </li>
                        <li>
                            <a href="#!">Account</a>
                            <ul class="nav-dropdown">
                                <li>
                                    <a href="./homepage.html">My Requests</a>
                                </li>
                                <li>
                                    <a href="./user_account.html">My Account</a>
                                </li>
                            </ul>
                        </li>
                        <li>
                            <a id="signoutButton" href="./index.html">Sign Out</a>
                        </li>
                    </ul>
                </nav>
            </div>
        </section>
    </div>
    <div class="main-container">
        <div class="row">
            <div class="container">
                <div class="row">
                    <h2 class="center">My Account Details</h2>
                    <div class="container">
                        <div class="center">
                            <img src="./assets/images/avatar.png" style="height: 70px;" />
                        </div>
                        <br>
                        <form class="center" id="accountDetailsForm">
                            <div class="row">
                                <div class="row">
                                    <div class="input col col-1-2">
                                        <i class="material-icons prefix">account_box</i>
                                        <input id="fullName" type="text" placeholder="Full Name" class="validate" readonly>
                                    </div>
                                    <div class="input col col-1-2">
                                        <i class="material-icons prefix">email</i>
                                        <input id="email" type="text" placeholder="Email" class="validate" readonly>
                                    </div>
                                </div>
                                <div class="row">
                                    <div class="input col col-1-2">
                                    </div>
                                    <div class="input col col-1-2-center">
                                        <button id="editAccountBtn" style="width: 50%">Edit Details</button>
                                    </div>
                                </div>
                            </div>
                            <br>
                        </form>
                        <div class="row">
                            <div class="center input col col-1-2">
                                <i class="material-icons prefix">account_circle</i>
                                <input id="currentPassword" value="****************" type="password" placeholder="Password" readonly>
                            </div>
                            <div class="input col col-1-2-center">
                                <button id="changePasswordButton" style="width: 50%">Change Password</button>
                            </div>
                        </div>
                        <br>
                    </div>
                </div>
            </div>
        </div>

        <!-- User Account Modal -->
        <div id="userAccountModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span id="userAccountSpan" class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="container">
                            <h2 style="float: left;">Edit Account Details</h2>
                            <form id="editAccountForm" class="center" method="POST">
                                <div class="row">
                                    <div class="row">
                                        <div class="input col col-1">
                                            <i class="material-icons prefix">account_box</i>
                                            <input id="editFullName" type="text" placeholder="Full Name" value="Fakunle Mayowa Samuel" required>
                                        </div>
                                        <div class="input col col-1">
                                            <i class="material-icons prefix">email</i>
                                            <input id="editEmail" type="email" placeholder="Email" value="contact@fakunlesamuel.com" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input col col-1">
                                            <button style="width: 50%">Save</button>
                                        </div>
                                    </div>
                                </div>
                                <p id="errorMessage" style="display: none;"></p>
                                <br>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
        <!-- User Account Password Modal -->
        <div id="userAccountPasswordModal" class="modal">
            <!-- Modal content -->
            <div class="modal-content">
                <div class="modal-header">
                    <span id="userAccountPasswordSpan" class="close">&times;</span>
                </div>
                <div class="modal-body">
                    <div class="row">
                        <div class="container">
                            <h2 style="float: left;">Edit Account Password</h2>
                            <form id="editAccountPasswordForm" class="center" action="./user_account.html">
                                <div class="row">
                                    <div class="row">
                                        <div class="input col col-1">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input id="currentAccountPassword" type="password" placeholder="Current Password" required>
                                        </div>
                                        <div class="input col col-1">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input id="newAccountPassword" type="password" placeholder="New Password" required>
                                        </div>
                                    </div>
                                    <div class="row">
                                        <div class="input col col-1">
                                            <i class="material-icons prefix">account_circle</i>
                                            <input id="confirmAccountPassword" type="password" placeholder="Confirm New Password" required>
                                        </div>
                                        <div class="input col col-1">
                                            <button id="saveNewPasswordButton" style="width: 50%">Save</button>
                                        </div>
                                    </div>
                                </div>
                                <br>
                                <p id="passwordErrorMessage" style="display: none;"></p>
                            </form>
                            <br>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                </div>
            </div>
        </div>
        <br>
        <br>
        <div class="footer">
            <div class="row">
                <p>
                    Â© 2018 Copyright M-T-A by
                    <a target="_blank" href="http://www.fakunlesamuel.com">FakSam</a>
                </p>
            </div>
        </div>
    </div>

    <!--Import jQuery-->
    <script type="text/javascript" src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
    <!--Import js scripts-->
    <script type="text/javascript" src="./app/account/accountDetails.js"> </script>
    <script type="text/javascript" src="./app/logout/logout.js"> </script>
    <script type="text/javascript" src="./assets/js/scripts.js"> </script>
</body>

</html>
